<!DOCTYPE html>
<html>
<head>
  <title>Convert Tools</title>

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 280px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
    }

    button {
      background: #38bdf8;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    p {
      word-wrap: break-word;
    }
  </style>
</head>

<body>

  <h1>ðŸš€ Convert Tools</h1>

  <div class="card">
    <h3>Text â†’ Uppercase</h3>

    <input id="textInput" placeholder="Enter text">

    <br>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>
  </div>

  <script>
    function convert() {
      let text = document.getElementById("textInput").value;
      document.getElementById("result").innerText = text.toUpperCase();
    }
  </script>

</body>
</html>
